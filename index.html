<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Flexbox Trillio</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="logo" class="logo">
            <form action="#" class="form">
                <input type="text" class="form__input" placeholder="Search hotels">
                <button class="form__button">
                    <svg class="form__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <div class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">8</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">8</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="profile picture" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Jonas</span>
                </div>
            </div>
        </header>
        <div class="content">
            <nav class="sidebar">hola</nav>
            <main class="hotel-view">chau
            </main>
        </div>
    </div>
</body>
</html>
